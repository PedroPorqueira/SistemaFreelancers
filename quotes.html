<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="quotes">
        <div class="main-container">
            <h2>Criação de Orçamentos</h2>
            <form id="quoteForm">
                <label for="clientName">Nome do Cliente</label>
                <input type="text" id="clientName" required>
                <label for="projectDetails">Detalhes do Projeto</label>
                <textarea id="projectDetails" rows="4" required></textarea>
                <label for="budget">Orçamento (R$)</label>
                <input type="number" id="budget" required>
                <button type="submit">Enviar Orçamento</button>
            </form>
        </div>
        <div class="side-container">
            <h3>Orçamentos Criados</h3>
            <ul id="quoteList"></ul>
        </div>
    </section>
    <script src="quotes.js"></script>
</body>
</html>
